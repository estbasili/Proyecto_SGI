<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login y Registro - Sistema de Gestion</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="./css/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/dist/css/adminlte.min.css">
  <!-- route of favicon-->
  <link rel="icon" href="./assents/favicon.ico"type="image/x-icon" >
    <!-- estilos personalizados -->
  <link rel="stylesheet" href="./css/personalizado/estilos.css">
</head>  

<body class="login-page">
  <main>
    <div class="contenedor_todo">
      <div class="caja_trasera">
        <div class="caja_trasera_login">
          <h3>Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en el Sistema</p>
          <button id="btn_iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja_trasera_register">
          <h3>Aún no tienes una cuenta?</h3>
          <p>Regístrate para iniciar sesión y entrar en el Sistema</p>
          <button id="btn_registrarse">Registrarse</button>
        </div>
      </div>
      <!-- Fromularios para logeo y registracion-->
      <div class="contenedor_login-register">
        <form class="formulario_login">
          <h2>Iniciar  sesión</h2>
          <input type="text"  id="email_login" placeholder="email" required>
          <input type="text" id="password_login" placeholder="password" required>
          <button type="button" id="login-btn" onclick="userLogin()">Entrar</button>
          <p id="message_login"></p>
        </form>
        
        <form class="formulario_register">
          <h2>Regístrate</h2>
          <input type="text" id="nombre_register" placeholder="Nombre" required>
          <input type="text" id="email_register" placeholder="email" required>
          <input type="text" id="password_register" placeholder="password" required>
          <button type="button" id="register-btn" onclick="userRegister()">Regístrarse</button>
          <p id="message_register"></p>
        </form>
        
      </div>
      <!-- fin de formularios-->
    </div>
  </main>

  <!--login_register.js -->
<script src="./js/user/login_register.js"></script> 
<script src="js/common/common.js"></script>
</body>
</html>
