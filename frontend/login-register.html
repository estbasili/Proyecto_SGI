<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login y Registro - Sistema de Gestion</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- estilos personalizados -->
  <link rel="stylesheet" href="./css/personalizado/estilos.css">
</head>  

<body class="login-page">
  <main>
    <div class="contenedor_todo">
      <div class="caja_trasera">
        <div class="caja_trasera_login">
          <h3>Ya tiene una cuenta?</h3>
          <p>Inicia sesión para entrar en el Sistema</p>
          <button id="btn_iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja_trasera_register">
          <h3> Aún no tienes una cuenta?</h3>
          <p>Registrate para iniciar sesión y entrar en el Sistema</p>
          <button id="btn_iniciar-sesion">Registrarse</button>
        </div>
      </div>
      <!-- Fromularios para logeo y registracion-->
      <div class="contenedor_login-register">
        <from action="" class="fromulario_login">
          <h2>Iniciar  sesión</h2>
          <input type="text" placeholder="email">
          <input type="text" placeholder="password">
          <button>Entrar</button>
        </from>

        <from action="" class="fromulario_register">
          <h2>Registrarse</h2>
          <input type="text" placeholder="Nombre">
          <input type="text" placeholder="email">
          <input type="text" placeholder="password">
          <button>Registrarse</button>
        </from>
      </div>
      <!-- fin de formularios-->
    </div>
  </main>

  <!-- Custom js -->
<script src="  "></script> 

</body>
</html>
